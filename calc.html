<!DOCTYPE html>
<html>
  <head lang='en'>
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    
    <meta charset="utf-8">

    <script type="text/javascript" src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="calculation">0</div>
        <div class="answer">0</div>

        <button id="back" class="function" value="B"><span>&#8592;</span></button>
        <button id="ce" class="function" value="CE"><span>CE</span></button>
        <button id="c" class="function" value="C"><span>C</span></button>
        <button class="divide operator" value="/"><span>/</span></button>
        <button class="seven digit" value="7"><span>7</span></button>
        <button class="eight digit" value="8"><span>8</span></button>
        <button class="nine digit" value="9"><span>9</span></button>
        <button class="multiply operator" value="X"><span>X</span></button>
        <button class="four digit" value="4"><span>4</span></button>
        <button class="five digit" value="5"><span>5</span></button>
        <button class="six digit" value="6"><span>6</span></button>
        <button class="minus operator" value="-"><span>-</span></button>
        <button class="one digit" value="1"><span>1</span></button>
        <button class="two digit" value="2"><span>2</span></button>
        <button class="three digit" value="3"><span>3</span></button>
        <button class="add operator" value="+"><span>+</span></button>
        <input type="button" class="blank" value="">
        <button class="zero digit" value="0"><span>0</span></button>
        <button id="dot" class="operator" value="."><span>.</span></button>
        <button id="equals" class="operator" value="="><span>=</span></button>
      </div>
    </div>

  </body>

</html>
